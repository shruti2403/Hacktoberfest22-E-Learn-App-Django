<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css\bootstrap.css">
    
</head>
<style>
    body
    {background-image: url(https://hdwpro.com/wp-content/uploads/2016/06/HD-Free-Background.png) ;
    padding: 20px;
    align-items: center;
    }
    #ui
       {
        background-color: #9bd3e6;
        padding:20px;
        border-radius: 30px;
        opacity: 0.98;
    }
    #i
    {
        color: rgb(3, 13, 13);
    }
</style>
<body>
    <div class="container">
        
             
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="ui">
                    <h1 class="py-3 text-center" id="i"> Student Registration Form</h1>   
                    <form class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <label>First Name</label>
                                <input type="text" name="fname" class="form-control" required>
                            </div>
                            <div class="col-lg-6">
                                <label>Last Name</label>
                                <input type="text" name="lname" class="form-control" required>
                            </div>
                        </div>
                        <label>Email-ID</label>
                        <input type="email" name="email" class="form-control" required>

                            
                                <label>Contact Number</label>
                                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control" required>
                            
                               
                                
                                 <label>Gender</label>
                            <div class="form-check ">
                                <input type="radio" class="form-check-input" name="gender" id="male" required>
                                <label for="male" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="gender" id="male">
                                <label for="female" class="form-check-label">Female</label>
                            </div>
                            
                                <label>Course</label>
                                <input type="text" name="fname" class="form-control" required>
                            
                        
                        <label>Address</label>
                        <textarea name="" class="form-control" required></textarea>
                        <br>
                        <input type="submit" name="submit" value="Register" class="btn btn-primary btn-block btn-lg">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
